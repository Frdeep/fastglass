# Netlify Configuration for Fastglass75

[build]
  # Pas de commande de build nécessaire (site statique)
  command = ""
  # Dossier à publier (racine du projet)
  publish = "."

# Redirections et headers
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache pour les assets statiques
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirection www vers non-www (optionnel)
[[redirects]]
  from = "https://www.fastglass75.fr/*"
  to = "https://fastglass75.fr/:splat"
  status = 301
  force = true

# SPA fallback (si vous ajoutez du routing JS plus tard)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
